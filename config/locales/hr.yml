    pages:
      '404':
        intro: Nažalost , ne možemo pronaći tu stranicu
        text: Nažalost, nismo pronašli stranicu koju ste tražili. Pokušajte pretražiti Europeanu ili možda vam se svide dolje odabrani objekti.
      about:
        text: |-
          <p>U potrazi ste za omiljenom starom slikom? Vršite istraživanje ili pišete školski rad? Tražite inspiraciju za novi dizajn šalice za kavu? Želite li naučiti nešto novo? Koji god bio razlog vašeg posjeta Europeani, dobor došli!</p>

          <p>Udubite se u najveću zbirku umjetnosti, kulture i znanosti u Europi. Europeana Collections donose vam materijale iz poznatih i manje poznatih (ali uvijek fascinantnih) knjižnica, muzeja, galerija i arhiva Europe.</p>

          <p>Knjige i rukopisi, fotografije i slike, skulpture i note, video i zvučne snimke, dnevnici i karte - svi su oni ovdje. Ne trebate putovati preko kontinenta, ni fizički ni virtualno.</p>

          <p>Istražujte, otkrivajte, gledajte, slušajte, čitajte, preuzmite na svoje računalo... Uživajte!</p>

          <p>Sad zašto ne isprobati Europeaninu povijesno-umjetničku zbirku ili Europeaninu glazbenu zbirku? Imamo i prilagođene resurse za istraživače i inovatore u području kulturne baštine (tu možete pronaći naš API), kao i raspon virtualnih izložbi i blog.</p>

          <p>A želite još više, svoju dnevnu dozu kulture možete pronaći na Facebooku, Twitteru, Mediumu, Google+ i Pinterestu.</p>

          <p>Za više informacija o našoj suradnji s kulturnim ustanovama i njihovim zbirkama, posjetite stranicu Europeana Pro.</p>
        title: Dobro došli, ljubitelji kulture!
