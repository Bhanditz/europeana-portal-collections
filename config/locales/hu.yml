    pages:
      '404':
        intro: Sajnáljuk, a kért oldal nem található
        text: Sajnos nem találjuk a kért oldalt. Próbáljon meg keresni az Europeana-ban vagy válasszon a lenti kiemelt elemek közül.
      about:
        text: |-
          <p>Akár inspirációért nézett be, kutatáson dolgozik, esetleg a következő kávésbögre dizájnját keresi, vagy csak egyszerűen csak körbe szeretne nézni, mi reméljük, hogy megtalálja amit keres a több mint 45 millió tárgy között, melyet itt tárolunk.</p>

          <p>Az oldalon fellelhető anyag egész Európából érkezik és a gyűjtemények felhasználása igazán lenyűgöző. Célunk, hogy segítsünk eligazodni látogatóinknak, hogy felfedezhessenek saját maguknak kincseket.</p>

          <p>Az utóbbi években bővítettük a gyűjteményeinket és mind többet és többet tudtunk meg róluk és látogatóinkról is, hogy mire szeretnék őket felhasználni. Most viszont eljött az idő, hogy megváltoztassunk egy pár dolgot és javítsuk szolgáltatásunkat!</p>

          <p>Egy új verzióját próbáljuk ki Europeana Gyűjteményeknek. Keményen dolgozunk azon, hogy javítsunk látogatóink élményén és lehetővé tegyük, hogy a lehető legkönnyebben megtalálhassák amit keresnek. Ezért lehet, hogy megkérünk segítsd munkánkat pár kérdésre való válasszal. Válaszaid nagyon sokat segíthetnek, ezért kérünk szánj rá pár percet, hogy megoszd gondolataid velünk! Köszönjük!</p>

          <p>Nagyon reméljük, hogy addig is tetszéssel tölt el ez a kulturális utazás velünk.</p>
        title: "Üdvözöljük, kultúra szerelmese!"
      music-channel-about:
        text: "<p>Képzeld el milyen lehet megtekinteni egy eredeti kézzel írt kottát, miközben az előadását hallgatod különböző előadóktól és közben a zeneszerző életrajzát is böngészed. Az Europeana Zenei Gyűjteménnyel ezt mind megteheted!</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Partnereink</a>, mind zeneszakértők egész Európából, gondosan válogatták ki ezt a zenei felvételekből, kottákból, hangszerek képeiből, zenével kapcsolatos könyvekből és más zenéhez kapcsolódó anyagokból álló gyűjteményt. </p>\n\n<p>Elérhetővé tettük nektek, látogatóinknak ezt a korai teszt verzióját a Zenei Csatornának, hogy segítsetek formálni amint továbbfejlesztjük. Tehát, amíg az oldal böngészi néha megkérjük, hogy válaszoljon pár kérdésre vagy kérdőívre. Nagyra értékelnénk, ha időt szánna ezeknek a kérdéseknek megválaszolására, illetve kérdőívek kitöltésére!</p>\n\n<p>Értékeljük az átláthatóságot és magánéletet, így tudnod kell továbbá azt is, hogy naplózzuk a felhasználói statisztikákat és felhasználói viselkedést a Google Analyticsban és egy Hotjar nevű szolgáltatásban. Azért tesszük mindezt, hogy megtudjuk mit rontottunk el a tervezésben és nagyban segít javítsuk a Zenei Csatornát. Minden naplót bizalmasan és névtelenül kezelünk és csakis a szolgáltatás javítására használjuk.</p>\n\n<p>Biztatunk, hogy keress a gyűjteményben, hallgass zenét, tekints meg kottákat vagy olvass. Amikor a copyright megengedi, le is töltheted a kedvenc dolgaidat. Látogasd meg a virtuális kiállításainkat is, hogy felfedezd a zene oly arcát, melyet még nem láttál!</p>"
        title: A Zenei Gyűjteményről
